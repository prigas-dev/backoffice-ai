<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Backoffice AI</title>

    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@19",
          "react/": "https://esm.sh/react@19/",
          "react-dom/": "https://esm.sh/react-dom@19/",
          "react-bootstrap": "https://esm.sh/react-bootstrap@2",
          "react-bootstrap/": "https://esm.sh/react-bootstrap@2/",
          "react-hook-form": "https://esm.sh/react-hook-form@7",
          "react-hook-form/": "https://esm.sh/react-hook-form@7/",
          "@tanstack/react-query": "https://esm.sh/@tanstack/react-query@5",
          "@tanstack/react-query/": "https://esm.sh/@tanstack/react-query@5/"
        }
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <form id="create-view-form" autocomplete="off">
            <div class="mb-3">
              <label for="prompt" class="form-label">Prompt</label>
              <input
                type="text"
                class="form-control"
                id="prompt-input"
                name="prompt"
                placeholder="Show me all tasks with due date until today"
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <div id="root" class="mt-4 container"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script type="module">
      import { createRoot } from "react-dom/client";
      import { jsx as h, jsxs as hs } from "react/jsx-runtime";
      import { useState } from "react";
      import Spinner from "react-bootstrap/Spinner";
      import Container from "react-bootstrap/Container";
      import Row from "react-bootstrap/Row";
      import Col from "react-bootstrap/Col";
      import { QueryClientProvider, QueryClient } from "@tanstack/react-query";

      const root = createRoot(document.getElementById("root"));

      /**
       * @type {HTMLFormElement}
       */
      const createViewForm = document.getElementById("create-view-form");
      /**
       * @type {HTMLButtonElement}
       */
      const submitButton = createViewForm.querySelector("button[type=submit]");

      let isLoading = false;
      createViewForm.addEventListener("submit", async function (evt) {
        evt.preventDefault();

        if (isLoading) {
          return;
        }

        isLoading = true;
        submitButton.disabled = true;

        reactComponentLoading();

        try {
          const formData = new FormData(createViewForm);
          const response = await fetch("/new-view", {
            method: "post",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: new URLSearchParams(formData),
          });
          if (!response.ok) {
            const message = await response.text();
            throw new Error(`[${response.status}] ${message}`);
          }
          await updateReactComponent();
        } catch (error) {
          alert(error.message);
          console.error(error);

          reactComponentWaiting();
        } finally {
          isLoading = false;
          submitButton.disabled = false;
        }
      });

      function reactComponentLoading() {
        root.render(
          h(Container, {
            children: h(Row, {
              className: "justify-content-center",
              children: h(Col, {
                xs: "auto",
                children: h(Spinner, { animation: "grow", variant: "success" }),
              }),
            }),
          })
        );
      }

      function reactComponentWaiting() {
        root.render(
          h(Container, {
            children: h(Row, {
              className: "justify-content-center",
              children: h(Col, {
                xs: "auto",
                children: "Prompt!",
              }),
            }),
          })
        );
      }

      // reactComponentWaiting();

      updateReactComponent();

      async function updateReactComponent() {
        const mod = await import(`./public/component.mjs?t=${Date.now()}`);
        const queryClient = new QueryClient({
          defaultOptions: {
            queries: {
              retry: false,
            },
            mutations: {
              retry: false,
            },
          },
        });
        root.render(
          h(QueryClientProvider, {
            client: queryClient,
            children: h(mod.Component, {}),
          })
        );
      }
    </script>
  </body>
</html>
